dnsmasq:
    image: andyshinn/dnsmasq:2.75
    cap_add:
        - NET_ADMIN
    environment:
        http_proxy: ${http_proxy}
        https_proxy: ${https_proxy}
    ports:
        - 127.0.0.1:53:53/udp
        - 127.0.0.1:53:53/tcp
    command: -S /.gate.dev.com/127.0.0.1 -A /.gate.dev.com/127.0.0.1

ezproxy:
    image: bibcnrs/ezproxy:6.1.10
    volumes:
        - ./config:/usr/local/ezproxy/config
    links:
        - dnsmasq
    environment:
        DNS_ADDR: dnsmasq
        http_proxy: ${http_proxy}
        https_proxy: ${https_proxy}
        EZ_PROXY_KEY: ${EZ_PROXY_KEY}
        EZ_TICKET_URL: http://localhost:3000/ezticket
        EZ_TICKET_SECRET: secret
        INTERFACE: Any
        COOKIE_NAME: bibliovie
        GATE_NAME: gate.dev.com
        GROUP_NAME: bibliovie
        APPNAME_USER: root
        APPNAME_GROUP: root
        ENV: DEV
    ports:
        - 50162:50162
        - 80:80
